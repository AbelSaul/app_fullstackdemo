<mat-toolbar>
  <span>{{service.form.controls['Id'].value?"Update Manufacturer":"New Manufacturer"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <!-- this hidden key is forr my PK (it's on my service) -->
        <input type="hidden" formControlName="Id">

        <mat-form-field>
          <input formControlName="Description" matInput placeholder="Description*">
          <mat-error>Please inform a Description.</mat-error>
        </mat-form-field>

      </div>
    </mat-grid-tile>




    <mat-grid-tile>
      <div class="controles-container">

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit"
            [disabled]="service.form.invalid">{{service.form.controls['Id'].value?"Update":"Create"}}</button>
          <button mat-raised-button color="warn" *ngIf="!service.form.controls['Id'].value"
            (click)="onClear()">Clear</button>
        </div>

      </div>
    </mat-grid-tile>

  </mat-grid-list>
</form>
